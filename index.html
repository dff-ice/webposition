<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginStyle.css">
</head>
<style>a{text-decoration: none;bottom: 500px;position: relative;}</style>
<body>
    <div class="tip">请勿输入QQ密码或其他密码<span class="x">x</span></div>
    <h1>注册</h1>
    <div class="inputBox">
        <form action="#">
            <div class="input-wrapper">
                <input type="text" placeholder="用户名" name="text" class="input">
            </div>
            <span></span>
            <div class="input-wrapper">
                <input type="text" placeholder="密码" name="text" class="input">
            </div>
            <span></span>
            <div class="input-wrapper">
                <input type="text" placeholder="抽奖号" name="text" class="input">
            </div>
            <span></span>
            <div class="input-wrapper">
                <input type="text" placeholder="联系方式（如QQ,邮箱，电话号码等）" name="text" class="input">
            </div>
            <span></span>
            <button class="position-button" id="getLocationBtn">
                获取位置信息
                <div class="arrow">›</div>
            </button>
            <span></span>
            <input type="button" value="确认" class="button type1">
        </form>
        
    </div>
    <a href="./rule.html" >抽奖规则</a>

    </div>
</body>
<script>
    // 检查用户代理字符串中是否包含 "QQ"
        const isQQBrowser = /QQ/i.test(navigator.userAgent);

        if (isQQBrowser) {
            // 如果在 QQ 内打开，提示用户使用浏览器打开
            location.href = './stop.html'
        }
        else{
            location.href = './index.html'
        }

    if(localStorage.getItem('data') && localStorage.getItem('position')){
        location.href = './succeed.html'
    }
</script>
